<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>事件處理的練習</h3>
    <span 
    class="btn"
    onmousedown="over(this);" onmouseenter="out(this);"
    onmouseenter="down(this);"onmouseenter="up(this);"
    >點我</span>
    <script>
        function down (elem){
            elem.style.fontWeight="bold";
        }
        function over (elem){
            elem.style.backgroundColor="#ddaaaa";

        }
        function out(elem){
            elem.style.backgroundColor="lightblue";

        }
        function up(elem){
            elem.style.fontWeight="normal";
        }

    </script>        
</body>
</html>
